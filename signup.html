<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">

    <script src="js/storage.js"></script>

    <script src="js/user.js"></script>
    <script src="script.js"></script>
    <link rel="shortcut icon" href="assets/img/logo-dark.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body onload="init()">
    <div class="login-page">
        <div class="login-head">
            <div class="logo-left">
                <img src="assets/img/logo-dark.svg" alt="">
            </div>
        </div>
        <div class="sign-in-frame">
            <div class="sign-up-head">
                <a href="index.html"><img src="assets/img/arrow-left.svg" alt=""></a>
                <h1>Sign up</h1>
            </div>
            <div>
                <img src="assets/img/underline.svg" alt="">
            </div>
            <form class="login-form" onsubmit="register(); return false;">
                <div>
                    <div class="input-login"><input id="userName" required class="s20" type="text" placeholder="Name"><img src="assets/img/avatar.svg" alt=""></div>
                </div>
                <div>
                    <div class="input-login"><input id="userEmail" required class="s20" type="email" placeholder="Email"><img src="assets/img/letter.svg" alt=""></div>
                </div>
                <div>
                    <div class="input-login"><input id="userPassword" required class="s20" type="password" placeholder="Password"><img src="assets/img/key.svg" alt=""></div>
                </div>
                <div>
                    <div class="input-login"><input id="userPasswordConfirm" required class="s20" type="password" placeholder="Confirm Password"><img src="assets/img/key.svg" alt=""></div>
                </div>
                <div class="remember">
                    <input required type="checkbox" name="remember" id="">
                    <p class="s16 fw400">I accept the <a href="#"  style="color: black !important;">Privacy policy</a></p>
                </div>
                <div class="login-btn-area">
                    <input class="dark-btn login-btn s21 fw700" type="submit" id="registerBtn" value="Sign up">
                </div>
            </form>
        </div>
        <div class="login-footer">
            <a class="a-footer s16 fw400" href="datenschutzerkl.html">Privacy Policy</a>
            <a class="a-footer s16 fw400" href="impressum.html">Legal Notice</a>
        </div>
    </div>
</body>
</html>
