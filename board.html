<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/user.js"></script>
    <script src="js/board.js"></script>
    <script src="js/add_task.js"></script>
    <link rel="shortcut icon" href="/assets/img/logo-dark.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body onload="initBorad()">
    <div>
        <div class="" w3-include-html="assets/templates/desktop_template.html"></div>
        <div class="board">
            <div class="board-head">
                <div class="MobBoard">
                    <h1>Board</h1>
                    <img class="add-btn-board-Mob MobileYes" src="assets\img\plus-btn-white.svg" alt=""
                        onclick="openAddTask()">
                </div>
                <div class="board-head gap16 search-area">
                    <div class="search">
                        <input type="text">
                        <img src="assets/img/seaarch.svg" alt="">
                    </div>
                    <input class="dark-btn add-btn s20 MobileNo" type="button" value="" onclick="openAddTask()">
                </div>
            </div>
            <div class="full-board">
                <div class="board-cat">
                    <div class="board-topic s20 fw700">
                        <span>To do</span>
                        <img class="add-btn-board" src="assets/img/plus-btn.svg" alt="" onclick="openAddTask()">
                    </div>
                    <div id="boardToDo" class="boarc-column" ondrop="moveTo('To Do')" ondragover="allowDrop(event)">
                    </div>
                </div>
                <div class="board-cat">
                    <div class="board-topic s20 fw700">
                        <span>In progress</span>
                        <img class="add-btn-board" src="assets/img/plus-btn.svg" alt="" onclick="openAddTask()">
                    </div>
                    <div id="boardProgress" class="boarc-column" ondrop="moveTo('In progress')"
                        ondragover="allowDrop(event)"></div>
                </div>
                <div class="board-cat">
                    <div class="board-topic s20 fw700">
                        <span>Await feedback</span>
                        <img class="add-btn-board" src="assets/img/plus-btn.svg" alt="" onclick="openAddTask()">
                    </div>
                    <div id="boardFeedback" class="boarc-column" ondrop="moveTo('Await feedback')"
                        ondragover="allowDrop(event)"></div>
                </div>
                <div class="board-cat">
                    <div class="board-topic s20 fw700">
                        <span>Done</span>
                        <img class="add-btn-board" src="assets/img/plus-btn.svg" alt="" onclick="openAddTask()">
                    </div>
                    <div id="boardDone" class="boarc-column" ondrop="moveTo('Done')" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>

        <div class="add-task-overflow display-none" id="bg-popup">
            <div class="bg-popup">
                <div class="add-task-board fliegen" id="addTaskBoard">
                    <div class="header-add-task-board">
                        <h1>Add Task</h1>
                        <img src="/assets/img/close.svg" alt="" onclick="closeAdd()">
                    </div>
                    <div id="addTaskBoard2" class="add-task-page" w3-include-html="assets/templates/task_form.html">
                    </div>
                </div>
            </div>
        </div>
        <div id="taskDetail">

        </div>

    </div>
    <script>includeHTML();</script>
</body>


</html>
