<form action="">
<div class="add-task s20">
    <div>
        <div class="add-task-box ">
            <label for="taskTitle">Title*</label>
            <input class="add-task-box-field s20 input-height48" required type="text" placeholder="Enter a Title" name="" id="taskTitle">
        </div>
        <div class="add-task-box">
            <label for="taskDescription">Description</label>
            <textarea class="add-task-box-field s20" id="taskDescription" rows="4" required placeholder="Enter a Description"></textarea>
        </div>
        <div class="add-task-box">
            <label for="assignedTo">Assigned to</label>
            <select  class="add-task-box-field s20 input-height48" name="assignedTo" id="assignedTo">
                <option value="" disabled selected>Select contacts to assign</option>
                <option value="">Georg</option>
                <option value="">Alexander</option>
                <option value="">Jean</option>
                <option value="">Sophie</option>
            </select>
        </div>
    </div>
    <div class="v-line">
        
    </div>
    <div>
        <div class="add-task-box">
            <label for="dueDate">Due date*</label>
            <input required type="date" id="dueDate" name="" class="add-task-box-field s20 input-height48" placeholder="dd/mm/yyyy">
        </div>
        <div class="input-box">
            <label for="prio-btngroup" class="form-label label-in-txt">Prio</label>
            <div class="priority-button-group" id="prio-btngroup">
              <button type="button" class="priority-button priority-button-text txt-nodeco " tabindex="0" id="urgentBtn"
                onclick="selectPriority(id)">
                <a style="text-decoration: none; color: black;">Urgent</a>
                <img src="assed/svg/Prio alta.svg" alt="">
              </button>
              <button type="button" class="priority-button priority-button-medium priority-button-text txt-nodeco"
                tabindex="1" id="mediumBtn" onclick="selectPriority(id)">
                <a style="text-decoration: none; color: black;">Medium</a>
                <img src="assed/svg/Prio media.svg" alt="">
              </button>
              <button type="button" class="priority-button priority-button-low priority-button-text txt-nodeco" tabindex="2"
                id="lowBtn" onclick="selectPriority(id)">
                <a style="text-decoration: none; color: black;">Low</a>
                <img src="assed/svg/Prio baja.svg" alt="">
              </button>
            </div>
          </div>
        <div class="add-task-box">
            <label for="category">Category*</label>
            <select class="add-task-box-field s20 input-height48" placeholder="Select task category" name="category" id="category">
                <option value="" disabled selected>Select task category</option>
                <option value="">Georg</option>
                <option value="">Alexander</option>
                <option value="">Jean</option>
                <option value="">Sophie</option>
            </select>
        </div>
        <div class="add-task-box">
            <label for="subtask">Subtasks</label>
            <input id="subtask" class="add-task-box-field s20 input-height48" type="text" placeholder="Add new subtask">
        </div>
    </div>
</div>
</form>
