<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!--<link rel="stylesheet" href="addContact.css">-->
    <script src="js/storage.js"></script>
    <script src="js/html_temp.js"></script>
    <script src="js/user.js"></script>
    <script src="script.js"></script>
    <script src="js/add_task.js"></script>

    <link rel="shortcut icon" href="assets/img/logo-dark.svg" type="image/x-icon">
</head>

<body onload="init()">
    <div class="login-page">
        <div class="login-head"id="LoginHead">
            <div class="logo-left" id="LogoStartTransit">
                <img class="logo-mob-index" id="logo" src="assets/img/logo-dark.svg" alt="">
            </div>
            <div class="sing-up desktop MobileNo" id="singUpHead" style="display: none;">
                <div style="font-size: 20px;">Not a Join User?</div>
                <a href="signup.html"><button class="dark-btn btn-sign-up btn-wo-icon s16 fw700">Sign up</button></a>
            </div>
        </div>
        <div class="login-frame" style="display: none;" id="LoginFrame">
            <div>
                <h1>Log in</h1>
            </div>
            <div>
                <img src="assets/img/underline.svg" alt="">
            </div>
            <form class="login-form" onsubmit="loginUser(); return false;">
                <div>
                    <div class="input-login"><input id="userEmail" required class="s20" type="email"
                            placeholder="Email"><img src="assets/img/letter.svg" alt=""></div>
                </div>
                <div>
                    <div class="input-login"><input id="userpassword" required class="s20" type="password"
                            placeholder="Password"><img src="assets/img/key.svg" alt=""></div>
                </div>
                <div id="passwordIncorrect" style="display:none; color:red;">Incorrect password. Please try again.</div>
                <div id="notRegister" style="display:none; color:red;">Please register</div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="">
                    <p class="s16 fw400">Remember Me</p>
                </div>
                <div class="login-btn-area">
                    <input class="dark-btn login-btn s21 fw700" type="submit" value="Log in">
                    <input class="btn-seconday-wo-icon login-gst-btn s21 fw700" type="button" onclick="guestLogIn()"
                        value="Guest Log in">
                </div>
            </form>
        </div>
        <div class="sing-up display-none" id="footerUser">
            <div style="font-size: 20px;">Not a Join User?</div>
            <a href="signup.html"><button class="dark-btn btn-sign-up btn-wo-icon s16 fw700">Sign up</button></a>
        </div>
        <div class="login-footer" style="display: none;" id="LogoFooter">
            <a target="_blank" rel="noopener noreferrer" class="a-footer s16 fw400" href="datenschutzerklext.html">Privacy Policy</a>
            <a target="_blank" rel="noopener noreferrer" class="a-footer s16 fw400" href="impressumext.html">Legal Notice</a>
        </div>
    </div>

    <!-- Loading anmation script -->
    <script>
    setTimeout(function() {
        var logo = document.getElementById('LogoStartTransit');
        logo.style.transform = 'translate(-20%, -20%) scale(1)'; // Setze die Position und Skalierung des Logos
        setTimeout(function() {
            var loginHead = document.getElementById('LoginHead');
            var loginFrame = document.getElementById('LoginFrame');
            var logoFooter = document.getElementById('LogoFooter');
            var singUpHead = document.getElementById('singUpHead');
            var singUpFooter = document.getElementById('footerUser');
            loginHead.style.display = 'flex';
            loginFrame.style.display = 'flex';
            logoFooter.style.display = 'flex';
            singUpHead.style.display = 'flex';
            if (window.innerWidth<650) {
                singUpFooter.style.display = 'flex';
            }
        }, 500); // Lass die restlichen Inhalte nach einer halben Sekunde erscheinen
    }, 1500);
        
    </script>




</body>

</html>
