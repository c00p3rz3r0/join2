<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="addContact.css">
    <script src="js/storage.js"></script>
    <script src="js/user.js"></script>
    <script src="script.js"></script>
    <script src="js/add_task.js"></script>

    <link rel="shortcut icon" href="/assets/img/logo-dark.svg" type="image/x-icon">
</head>

<body onload="init()">
    <div class="login-page">
        <div class="login-head">
            <div class="logo-left">
                <img src="/assets/img/logo-dark.svg" alt="">
            </div>
            <div class="sing-up">
                <div style="font-size: 20px;">Not a Join User?</div>
                <a href="signup.html"><button class="dark-btn btn-sign-up btn-wo-icon s16 fw700">Sign up</button></a>
            </div>
        </div>
        <div class="login-frame">
            <div>
                <h1>Log in</h1>
            </div>
            <div>
                <img src="/assets/img/underline.svg" alt="">
            </div>
            <form class="login-form" onsubmit="loginUser(); return false;">
                <div>
                    <div class="input-login"><input id="userEmail" required class="s20" type="email" placeholder="Email"><img src="/assets/img/letter.svg" alt=""></div>
                </div>
                <div>
                    <div class="input-login"><input id="userpassword" required class="s20" type="password" placeholder="Password"><img src="/assets/img/key.svg" alt=""></div>
                </div>
                <div class="remember">
                    <input type="checkbox" name="remember" id="">
                    <p class="s16 fw400">Remember Me</p>
                </div>
                <div class="login-btn-area">
                    <input class="dark-btn login-btn s21 fw700" type="submit" value="Log in">
                    <input class="btn-seconday-wo-icon login-gst-btn s21 fw700" type="button" onclick="guestLogIn()" value="Guest Log in">
                </div>
            </form>
        </div>
        <div class="login-footer">
            <a class="a-footer s16 fw400" href="#">Privacy Policy</a>
            <a class="a-footer s16 fw400" href="#">Legal Notice</a>
        </div>
    </div>
</body>

</html>
